<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../styles/conceptos.css">
    <title>Document</title>

</head>
<body>
    <!-- Contenedores -->
    <div class="container box my-2">
        <h1>Container</h1>
    </div>
    <div class="container-sm box my-2">
        <p>Container-sm</p>
    </div>
    <div class="container-md box my-2">
        <p>Container-md</p>
    </div>
    <div class="container-lg box my-2">
        <p>Container-lg</p>
    </div>
    <div class="container-fluid box my-2">
        <p>Container-fluid</p>
    </div>

     <!-- Contenedores con grid -->
    <section class="container">
        <div class="row">
            <div class="col box-col"><p>col</p></div>
            <div class="col box-col"><p>col</p></div>
            <div class="col box-col"><p>col</p></div>
        </div>
    </section>



    <!-- Boostrap script --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
</html>
